    <script>
    const slides = [
        { radioId: 'radio1', imgNum: 1 },
        { radioId: 'radio2', imgNum: 2 },
        { radioId: 'radio3', imgNum: 3 },
        { radioId: 'radio4', imgNum: 4 },
        { radioId: 'radio5', imgNum: 5 },
        { radioId: 'radio6', imgNum: 6 },
        { radioId: 'radio7', imgNum: 7 },
        { radioId: 'radio8', imgNum: 8 },
        { radioId: 'radio9', imgNum: 9 },
        { radioId: 'radio10', imgNum: 10 },
        { radioId: 'radio11', imgNum: 11 },
        { radioId: 'radio12', imgNum: 12 }
    ];
 function mostrarSlide(index) {
    // Define a propriedade "checked" do elemento com o ID correspondente ao índice
    // do slide como verdadeiro (marcando a opção do input do tipo "radio")
    document.getElementById(slides[index].radioId).checked = true;

    // Adiciona a classe "ativo" ao elemento com o ID correspondente ao índice
    // do slide (para exibí-lo com um estilo diferente)
    document.getElementById('img' + slides[index].imgNum).classList.add('ativo');

    // Remove a classe "ativo" de todos os elementos de imagem, exceto o que
    // corresponde ao índice do slide passado como argumento para a função
    for (let i = 0; i < slides.length; i++) {
        if (i !== index) {
            document.getElementById('img' + slides[i].imgNum).classList.remove('ativo');
        }
    }
}

    // Define o índice i de 0 até o comprimento do array de slides
    for (let i = 0; i < slides.length; i++) {
        // Obtém o elemento de rádio correspondente ao índice atual do loop
        const radio = document.getElementById(slides[ i ].radioId);
        // Adiciona um evento de clique ao elemento de rádio atual
        radio.addEventListener('click', function () {
            // Chama a função mostrarSlide com o índice atual como argumento
            mostrarSlide(i);
        });
    }

    // Define o índice inicial como 0
    let index = 0;

    // Define um intervalo que chama a função a cada 5000 milissegundos (5 segundos)
    setInterval(() => {
        // Incrementa o índice
        index++;
        // Verifica se o índice excedeu o comprimento do array de slides
        if (index >= slides.length) {
            // Se sim, redefine o índice como 0 para recomeçar o ciclo
            index = 0;
        }
        // Chama a função mostrarSlide com o índice atual como argumento
        mostrarSlide(index);
    }, 1000);


    let abrir = document.querySelector("#abrirMenu");
        let fecha = document.querySelector("#fechaMenu");
        let menu = document.querySelector("#menu");

        abrir.addEventListener('click', () => {
            menu.style.display = 'flex';
            menu.style.right = (menu.offsetWidth * -1) + 'px';

            setTimeout(() => {
                menu.style.opacity = "1"
                menu.style.right = '0'
            }, 20)
        })
        fecha.addEventListener('click', () => {

            menu.style.right = (menu.offsetWidth * -1) + 'px';
            menu.style.opacity = "0"
            setTimeout(() => {

                menu.removeAttribute('style');
            }, 200)
        })


    </script>
